<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slider</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide"
        style="background-image: url(photo-1672299236339-4ed0c8204d48.avif)"
      ></div>

      <div
        class="slide"
        style="background-image: url(photo-1612957898772-27ce1724e5dd.avif)"
      ></div>

      <div
        class="slide"
        style="background-image: url(photo-1487035092507-28f5c8ba203e.avif)"
      ></div>

      <div
        class="slide"
        style="background-image: url(photo-1451444635319-e5e247fbb88d.avif)"
      ></div>

      <div
        class="slide active"
        style="background-image: url(photo-1613308478033-e62a2921e3d4.avif)"
      ></div>

      <div
        class="slide"
        style="background-image: url(photo-1532224589403-0e70ee166b49.avif)"
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
